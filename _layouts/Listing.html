---
layout: Page
title: Research
---
    <div class="block">
        {%- include Content.html -%}
    </div>
    {% assign projects = site.research | sort: "date" | reverse %}
    {% for project in projects %}
        <div class="block note-cards">
            <div class="box-feed" data-url="{{site.url}}{{project.url}}">
                <a href="{{project.url}}" style="text-decoration: none;">
                    <h4>{{ project.title }}</h4>
                    <div class="content">
                        <p style="margin: 0px;">
                            {{ project.content | strip_html | strip | remove: "[[" | remove: "]]" | escape | truncate: 260 }}
                        </p>
                    </div>
                </a>
            </div>
        </div>
    {%- endfor -%}
